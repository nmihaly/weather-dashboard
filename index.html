<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CDN --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center p-3 mb-2 text-white bg-primary"> 
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container d-flex p-4">
        <div class="search col-4 ">
            <div class="row ">
                <h2>Search for a City:</h2>
            </div>
            <div class="row">
                <input type="text" class="searchInput col-8" placeholder="Enter Location:">
            </div>
            <div class="row">
                <button type="submit" class="searchBtn bg-primary text-white col-8">Search
                <i class="fas fa-search"></i>
                </button>
            </div>
             <!--section for search city history-->
            <div class="historyItems"></div>
        </div>
        <!-- 5-day forcast -->
        <div class="col-12">
            <div class="forecast border border-dark col-8">
                <div class="row">
                    <h2 class="cityName">City Name:</h2>
                    <h2 class="currentDate"></h2>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temp:</p>
                </div>
                <div class="row">
                    <p class="wind">Wind:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h2>5-Day Forecast:</h2>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/style.js"></script>
</body>
</html>
