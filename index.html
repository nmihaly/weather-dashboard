<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header"> 
        <h1>Weather Dashboard</h1>
    </header>

     <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="Los Angeles">
                <button type="submit" class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temp:</p>
                </div>
                <div class="row">
                    <p class="wind">Wind:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/style.js"></script>
</body>
</html>
